<div class="content">
  <h1>{{contact.first_name}}</h1>
  <div class="card">
    <div>
        <img src="{{contact.avatar}}">
    </div>
    <br>
    <div><b>Name: </b> {{contact.first_name}}</div>
    <br>
    <div><b>Last Name: </b> {{contact.last_name}}</div>
    <br>
    <div><b>Email: </b> {{contact.email}}</div>
  </div>
</div>

<button routerLink="" class="btn btn-primary btn-lg">
  <mat-icon>arrow_back</mat-icon>
</button>
